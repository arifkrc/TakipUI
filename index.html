<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>arifk.co - Takip Sistemi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
  </style>
  <style>
    /* Layout: header with tab-like nav and content below */
    #app { display: flex; flex-direction: column; height: 100vh; }
    main { display: flex; flex-direction: column; flex: 1 1 auto; }

  /* tab nav under header */
  .tabs { display: flex; gap: 8px; margin-top: 12px; border-bottom: 1px solid rgba(255,255,255,0.04); padding-bottom: 8px; }
  .tabs .nav-btn { background: transparent; padding: .5rem .75rem; border-radius: 6px 6px 0 0; display: inline-flex; align-items: center; gap: .5rem; border-bottom: 2px solid transparent; transition: background-color .12s ease, border-color .12s ease, color .12s ease; }
  .tabs .nav-btn.bg-indigo-600 { background: rgba(79,70,229,0.12); border-bottom-color: #fff; color: #fff; }
  </style>
</head>
<body class="bg-neutral-900 text-neutral-100 min-h-screen">
  <div id="app" class="flex h-screen flex-col">

    <main class="flex-1 p-8 overflow-auto">
      <div id="header" class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-6">
          <div class="text-lg font-bold" style="color: #3b82f6;">arifk.co</div>
          <div class="h-6 w-px bg-neutral-700"></div>
          <div>
            <h2 id="screen-title" class="text-3xl font-bold">Üretim</h2>
            <p id="screen-sub" class="text-sm text-neutral-400">Genel üretim istatistikleri</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button id="refresh" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Yenile</button>
          <button id="logout" style="display:none" class="px-4 py-2 rounded bg-rose-600 hover:bg-rose-500">Çıkış</button>
        </div>
      </div>
      <div class="tabs">
        <button data-screen="uretim" class="nav-btn bg-indigo-600 text-left px-3 py-2 rounded-t-md hover:bg-indigo-600 flex items-center gap-3">
          <!-- factory icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 21h18M3 10l6-4v4l4-3v6l4-3v8" />
            <rect x="4" y="12" width="4" height="8" rx="0.5" />
          </svg>
          <span>Üretim</span>
        </button>
        <button data-screen="paketleme" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- package/box icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16V8a1 1 0 00-.55-.9l-8-4a1 1 0 00-.9 0l-8 4A1 1 0 003 8v8a1 1 0 00.55.9l8 4a1 1 0 00.9 0l8-4A1 1 0 0021 16z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.27 6.96L12 11l8.73-4.04" />
          </svg>
          <span>Paketleme</span>
        </button>
        <button data-screen="urun" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- product / disc icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="7" />
            <circle cx="12" cy="12" r="2" />
          </svg>
          <span>Ürünler</span>
        </button>
        <button data-screen="operasyon" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- wrench/tool icon for operations -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.7 6.3a4 4 0 11-5.6 5.6L3 19l2 2 6.1-6.1a4 4 0 005.6-5.6l-2-2z" />
          </svg>
          <span>Operasyonlar</span>
        </button>
        <button data-screen="farki" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7 7l-4 4 4 4" /><path stroke-linecap="round" stroke-linejoin="round" d="M17 7l4 4-4 4" /><path stroke-linecap="round" stroke-linejoin="round" d="M3 11h14" /><path stroke-linecap="round" stroke-linejoin="round" d="M21 13H7" /></svg>
          <span>Üretim - Paket Farkı</span>
        </button>
        <button data-screen="siparis" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- orders / clipboard icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 2h6v2h2a1 1 0 011 1v14a1 1 0 01-1 1H6a1 1 0 01-1-1V5a1 1 0 011-1h2V2z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6M9 8h6" />
          </svg>
          <span>Siparişler</span>
        </button>
      </div>

      <section id="content">
        <!-- dynamic content injected by renderer-app.js -->
      </section>
    </main>
  </div>

  <script type="module" src="renderer-app.js"></script>
</body>
</html>
